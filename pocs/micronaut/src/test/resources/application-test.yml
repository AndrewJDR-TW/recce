datasources:
  source:
    url: jdbc:h2:mem:sourceDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2
  target:
    url: jdbc:h2:mem:targetDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2

flyway:
  datasources:
    source:
      enabled: true
      locations:
        - classpath:db/common
        - classpath:db/source
    target:
      enabled: true
      locations:
        - classpath:db/common
        - classpath:db/target