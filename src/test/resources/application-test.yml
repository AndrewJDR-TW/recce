datasources:
  default:
    url: jdbc:tc:postgresql:12:///postgre
    driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
  source:
    url: jdbc:h2:mem:sourceDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2
  target:
    url: jdbc:h2:mem:targetDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2
r2dbc:
  datasources:
    reactiveSource:
      url: r2dbc:h2:mem:///sourceDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: ''
      schema-generate: CREATE_DROP
      dialect: H2
    reactiveTarget:
      url: r2dbc:h2:mem:///targetDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: ''
      schema-generate: CREATE_DROP
      dialect: H2